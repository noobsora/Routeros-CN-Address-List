name: Generate CN_v2 Address List

on:
  schedule:
    - cron: '0 3 * * *'  # 每天03:00 UTC执行
  workflow_dispatch:      # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests package
        run: python -m pip install --upgrade pip requests

      - name: Run generate_cn_v2.py
        run: python generate_cn_v2.py

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/CN_v2 output/CN_v2.rsc
          git commit -m "Auto-update CN_v2 address list on $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push
