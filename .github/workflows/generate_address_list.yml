name: Generate CN Address List

on:
  schedule:
    - cron: '0 0 * * *'   # æ¯å¤© 00:00 UTC è‡ªåŠ¨è¿è¡Œ
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output folder if not exists
        run: mkdir -p output

      - name: Run generate_address_list.py
        run: |
          python3 generate_address_list.py

      - name: Show output file info
        run: |
          ls -lh output/CN*
          wc -l output/CN*

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/CN.rsc output/CN
          git commit -m "ğŸ“¦ Auto-update CN files on $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
