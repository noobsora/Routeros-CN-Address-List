name: Generate CN Address List (v3)

on:
  schedule:
    - cron: '0 2 * * *'  # 每天 UTC 02:00 运行（北京时间10点）
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: pip install requests geoip2

    - name: Run generation script
      run: python generate_address_list_v3.py

    - name: Commit and push output files
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add output/CN_v3 output/CN_v3.rsc
        git diff --quiet && echo "No changes to commit" || (git commit -m "Auto update CN_v3 files [bot]" && git push)
